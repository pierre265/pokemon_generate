<div class="container">
  <div class="row">
    <div class="col m4 s6" *ngFor="let pokemon of pokemonList">
      <div (click)="goToPokemon(pokemon)" class="card horizontal" appBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture" [alt]="pokemon.name" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <!-- Interpolation -->
            <p>{{ pokemon.name }}</p>
            <!-- Pipe -->
            <p>{{ pokemon.created | date : "dd/MM/yyyy" }}</p>
            <span
              *ngFor="let type of pokemon.types"
              class="{{ type | pokemonTypeColor }}"
            >
              {{ type }}
            </span>
          </div>
          <div class="card-action">
            <a [routerLink]="['/pokemon', pokemon.id]">Voir</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
